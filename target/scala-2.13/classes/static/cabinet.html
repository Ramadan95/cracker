<!-- src/main/resources/static/cabinet.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showForm() {
            document.getElementById("description-form").style.display = "block";
            document.getElementById("add-description-button").style.display = "none";
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container mt-5">
    <h1 class="text-center">Личный кабинет</h1>
    <p class="text-center">Добро пожаловать, <strong>{{username}}</strong>!</p>

    <h3>Ваше описание:</h3>
    <p>{{description}}</p>

    <!-- Кнопка для добавления описания, если его нет -->
    <div id="add-description-button" class="text-center" style="display: {{showForm}};">
        <button class="btn btn-primary" onclick="showForm()">Добавить описание</button>
    </div>

    <!-- Форма для добавления/изменения описания, скрыта по умолчанию -->
    <form id="description-form" action="/cabinet/updateDescription" method="post" style="display: none;">
        <div class="mb-3">
            <textarea name="description" rows="5" class="form-control">{{description}}</textarea>
        </div>
        <div class="text-center">
            <input type="submit" value="Сохранить" class="btn btn-primary">
        </div>
    </form>

    <div class="text-center">
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>
</div>

<footer class="mt-auto text-center p-3">
    <p>© 2024 Ваше приложение</p>
</footer>
</body>
</html>
