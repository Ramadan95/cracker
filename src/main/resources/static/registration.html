<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container">
    <h1 class="text-center mt-5">Регистрация</h1>
    <!-- Форма регистрации -->
    <form action="/register" method="post" class="mx-auto p-4 shadow-lg rounded" style="max-width: 500px; background-color: #f9f9f9;">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="text-center">
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary btn-lg w-100">
        </div>
    </form>

</div>

<footer class="mt-auto text-center p-3">
    <p>© 2024 Ваше приложение</p>
</footer>
</body>
</html>
